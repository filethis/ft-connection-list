<!-- ft-connection-list element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../ft-connection-list.html">


<!--

An element that displays a list of FileThis connection resources

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div class="layout vertical center" style="height:293px">
            <ft-connection-list id="list"
                                style="overflow:hidden; overflow-y:scroll; border:1px solid #DDD;">
            </ft-connection-list>
        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
            },

            ready: function()
            {
                this._loadFakeConnections();
            },

            _loadFakeConnections: function()
            {
                var path = "fake-connections.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState == 4 &&
                        xmlHttpRequest.status == "200")
                    {
                        list.connections = JSON.parse(xmlHttpRequest.responseText);
                    }
                };
                xmlHttpRequest.send();
            }

        });


    </script>

</dom-module>
